elasticsearch:
  image: library/elasticsearch:latest
  hostname: elasticsearch
  ports:
    - "9200:9200"
    - "9300"
  volumes:
    - /data

rabbitmq:
  image: raintank/rabbitmq
  hostname: rabbitmq
  ports:
    - "5672"
    - "15672:15672"

nsqd:
  image: nsqio/nsq:v0.3.6
  hostname: nsqd
  ports:
    - "4150:4150"
    - "4151:4151"
  command: "/bin/sh -c 'while true; do /nsqd -max-msg-size=10024768 -sync-every=1 --mem-queue-size=0 -e2e-processing-latency-percentile=0.90,0.99 -e2e-processing-latency-window-time=10s -statsd-address=statsdaemon:8125 -statsd-interval=10s; done'"
  links:
    - statsdaemon:statsdaemon

nsqadmin:
  image: nsqio/nsq:v0.3.6
  hostname: nsqadmin
  ports:
    - "4171:4171"
  command: "/nsqadmin --nsqd-http-address=nsqd:4151"
  links:
    - nsqd:nsqd

kafka:
  image: raintank/kafka
  hostname: kafka
  environment:
    ADVERTISED_HOST: kafka
  ports:
    - "2181:2181"
    - "9092:9092"
  volumes:
          - /tmp/kafka-logs

graphiteWatcher:
  image: raintank/graphite-watcher
  hostname: watcher
  ports:
    - "6065:6065"
  links:
    - elasticsearch:elasticsearch
    - graphitemon:graphitemon
    - graphiteApi:graphite-api
  volumes:
    - ./logs:/var/log/raintank
    - ./raintank_code/raintank-metric:/go/src/github.com/raintank/raintank-metric

metricTank:
  image: raintank/metric_tank
  hostname: metricstank
  ports:
    - "6063:6063"
  links:
    - nsqd:nsqd
    - statsdaemon:statsdaemon
    - cassandra:cassandra
    - elasticsearch:elasticsearch
    - kafka:kafka
  volumes:
    - ./logs:/var/log/raintank
    - ./raintank_code/raintank-metric:/go/src/github.com/raintank/raintank-metric

nsqMetricsToStdout:
  image: raintank/nsq_metrics_to_stdout
  hostname: nms
  links:
    - nsqd:nsqd
  volumes:
    - ./raintank_code/raintank-metric:/go/src/github.com/raintank/raintank-metric

nsqProbeEventsToElasticsearch:
  image: raintank/nsq_probe_events_to_elasticsearch
  hostname: npee
  ports:
    - "6062:6060"
  links:
    - nsqd:nsqd
    - elasticsearch:elasticsearch
    - statsdaemon:statsdaemon
  volumes:
    - ./logs:/var/log/raintank
    - ./raintank_code/raintank-metric:/go/src/github.com/raintank/raintank-metric

graphitemon:
  image:  raintank/graphite
  hostname: graphitemon
  ports:
    - "2003:2003"
    - "8000:80"

cassandra:
  image: cassandra:2.1.9
  hostname: cassandra
  ports:
    - "9042"
    - "9160"
    - "8888"

mysql:
  image: mysql
  hostname: mysql
  ports:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_DATABASE: grafana
    MYSQL_USER: grafana
    MYSQL_PASSWORD: password
  volumes:
    - /var/lib/mysql

graphiteApi:
  image: raintank/graphite-api
  hostname: graphite
  ports:
    - "8888:8888"
  links:
    - elasticsearch:elasticsearch
    - statsdaemon:statsdaemon
    - cassandra:cassandra
    - metricTank:nsqmetricstank
  volumes:
    - ./logs:/var/log/raintank

worldpingApi:
  image: raintank/worldping_api
  hostname: worldpingapi
  ports:
    - "80:80"
  links:
    - rabbitmq:rabbitmq
    - graphiteApi:graphite-api
    - mysql:mysql
    - elasticsearch:elasticsearch
    - statsdaemon:statsdaemon
    - nsqd:nsqd
  volumes:
    - ./raintank_code/worldping-api:/go/src/github.com/raintank/worldping-api
    - ./logs:/var/log/raintank
    - ./worldping_api/conf:/etc/raintank/

statsdaemon:
  image: raintank/statsdaemon
  hostname: statsdaemon
  ports:
    - "8126:8126"
  links:
    - graphitemon:graphitemon

benchmark:
  image: raintank/benchmark
  hostname: benchmark
  volumes:
    - ./raintank_code/raintank-metric:/go/src/github.com/raintank/raintank-metric
    - ./logs:/var/log/raintank
    - ./results:/opt/raintank/raintank-tsdb-benchmark/results
  ports:
    - "6764:6764"
  links:
    - statsdaemon:statsdaemon
    - nsqd:nsqd
    - elasticsearch:elasticsearch
    - graphiteApi:graphite-api
    - metricTank:metricTank
    - carbon-relay-ng:carbon-relay-ng
    - kafka:kafka

grafana:
  image: raintank/grafana
  hostname: grafana
  ports:
    - "3000:3000"
  links:
    - proxy:worldping-api.raintank.io
    - metricTank:metricTank
  volumes:
    - ./raintank_code/plugins:/var/lib/grafana/plugins
    - ./logs:/var/log/raintank

proxy:
  image: raintank/proxy
  hostname: proxy
  ports:
    - "443:443"
  links:
    - worldpingApi:worldpingapi

taskAgent:
  image: raintank/task-agent
  hostname: task-agent
  ports:
    - "8181:8181"
  links:
    - taskServer:task-server
    - tsdb:tsdb
  volumes:
    - ./raintank_code/raintank-apps/build/bin:/go/bin
    - ./raintank_code/raintank-apps/build/plugins:/var/lib/snap/plugins
    - ./logs:/var/log/raintank

taskServer:
  image: raintank/task-server
  hostname: task-server
  ports:
    - "8082:80"
  links:
    - rabbitmq:rabbitmq
    - statsdaemon:statsdaemon
  volumes:
    - ./raintank_code/raintank-apps/build/bin:/go/bin
    - ./logs:/var/log/raintank

tsdb:
  image: raintank/tsdb
  hostname: tsdb
  ports:
    - "8081:80"
  links:
    - graphiteApi:graphite-api
    - elasticsearch:elasticsearch
    - statsdaemon:statsdaemon
    - nsqd:nsqd
  volumes:
    - ./raintank_code/raintank-apps/build/bin:/go/bin
    - ./logs:/var/log/raintank

carbon-relay-ng:
  image: raintank/carbon-relay-ng
  hostname: carbon-relay-ng
  ports:
    - "8083:8083"
    - "2013:2013"
  links:
    - graphitemon:graphitemon
    - tsdb:tsdb
  volumes:
    - ./raintank_code/carbon-relay-ng:/go/src/github.com/graphite-ng/carbon-relay-ng
    - ./logs:/var/log/raintank
