elasticsearch:
  image: library/elasticsearch:latest
  ports:
    - "9200:9200"
    - "9300"
  volumes:
    - /data
redis:
  image: redis
  ports:
    - "6379"
rabbitmq:
  image: raintank/rabbitmq
  ports:
    - "5672"
    - "15672:15672"
nsqd:
  image: nsqio/nsq
  ports:
    - "4150:4150"
    - "4151:4151"
  command: "/nsqd -max-msg-size=10024768 -sync-every=1 --mem-queue-size=0 -e2e-processing-latency-percentile=0.90,0.99 -e2e-processing-latency-window-time=10s -statsd-address=statsdaemon:8125 -statsd-interval=10s"
  links:
    - statsdaemon:statsdaemon

nsqadmin:
  image: nsqio/nsq
  ports:
    - "4171:4171"
  command: "/nsqadmin --nsqd-http-address=nsqd:4151"
  links:
    - nsqd:nsqd

nsqtokairos:
  image: raintank/nsq_to_kairos
  links:
    - nsqd:nsqd
    - kairosdb:kairosdb
  volumes:
    - raintank_code/raintank-metric:/go/src/github.com/raintank/raintank-metric

nsqtoelasticsearch:
  image: raintank/nsq_to_elasticsearch
  links:
    - nsqd:nsqd
    - redis:redis
    - elasticsearch:elasticsearch
  volumes:
    - raintank_code/raintank-metric:/go/src/github.com/raintank/raintank-metric

influxdb:
  image: raintank/influxdb
  ports:
    - "8086:8086"
    - "8083:8083"
    - "2003"
  volumes:
    - /opt/influxdb/shared/data
cassandra:
  image: spotify/cassandra
  ports:
    - "9042"
    - "9160"
    - "8888"
kairosdb:
  image: raintank/kairosdb
  ports:
    - "4242"
    - "8080"
  links:
    - cassandra:cassandra
  environment:
    KDB_HOST_LIST: cassandra:9160
mysql:
  image: mysql
  ports:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_DATABASE: grafana
    MYSQL_USER: grafana
    MYSQL_PASSWORD: password
  volumes:
    - /var/lib/mysql
graphiteApi:
  image: raintank/graphite-api
  ports:
    - "8888"
  links:
    - elasticsearch:elasticsearch
    - influxdb:influxdb
    - cassandra:cassandra
  environment:
    GRAPHITE_kairosdb_uri: http://kairosdb:8080
grafana:
  image: raintank/grafana-dev
  ports:
    - "80:80"
    - "443:443"
  links:
    - rabbitmq:rabbitmq
    - graphiteApi:graphite-api
    - mysql:mysql
    - elasticsearch:elasticsearch
    - influxdb:influxdb
    - statsdaemon:statsdaemon
    - nsqd:nsqd
  volumes:
    - raintank_code/grafana:/go/src/github.com/raintank/grafana
    - grafana/conf:/etc/grafana/
    - /go/src/github.com/raintank/grafana/data

statsdaemon:
  image: raintank/statsdaemon
  ports:
    - "8126:8126"
  links:
    - influxdb:influxdb
